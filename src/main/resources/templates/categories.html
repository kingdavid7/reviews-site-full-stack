<!DOCTYPE HTML>

<html xmlns:th="http://ww.thymeleaf.org">
<link rel="stylesheet" href="/css/my.css" type="text/css">

<head>
    <title>List of All Categories Available</title>
</head>

<body>
    <header>
    <h1>List of All Categories</h1>
    </header>

   <img th:src="@{images/Reviews.jpg}"/>

    <ul>
        <li th:each="category: ${categories}"><a th:href="|/category?id=${category.id}|" 
            th:text="${category.name}"></a></li>
    </ul>
    <a href="http://localhost:8080/reviews">Go Back to Reviews</a>


<footer>
    <small>&copy; 2020 eReviews</small>

</footer>
</body>
</html>
